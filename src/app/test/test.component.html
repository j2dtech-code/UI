<div class="table-container">
  <h2>Instructor Approvals</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of displayedRecords">
        <td>{{ record.id }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.email }}</td>
        <td>{{ record.course }}</td>
        <td>
          <span class="status" [ngClass]="{
              'approved': record.status === 'Approved', 
              'rejected': record.status === 'Rejected', 
              'pending': record.status === 'Pending'
          }">
            {{ record.status }}
          </span>
        </td>
        <td>
          <button class="approve-btn" (click)="updateStatus(record.id, 'Approved')">✔ Approve</button>
          <button class="reject-btn" (click)="updateStatus(record.id, 'Rejected')">✖ Reject</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">❮ Previous</button>
    <span>Page {{ currentPage }} of {{ Math.ceil(records.length / recordsPerPage) }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === Math.ceil(records.length / recordsPerPage)">Next ❯</button>
  </div>
</div>
